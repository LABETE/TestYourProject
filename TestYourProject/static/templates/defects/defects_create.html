<div class="container" ng-controller="DefectCreateController" ng-show="authenticated">

			<a ui-sref="defects"><h3>Defects</h3></a>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2>New Defect</h2>
			<form class="form-horizontal" ng-submit="createDefect()" role="form" novalidate>
				<div ng-include="'/static/templates/defects/defects_form.html'"></div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-primary">Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
